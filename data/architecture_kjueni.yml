    -
        question: 'True or False ? Is the Symfony license GPL-Compatibel?'
        answers:
            - {value: "True", correct: true}
            - {value: "False", correct: false}
    -
        question: 'Under which of the following licenses Symfony is licensed?'
        answers:
            - {value: "Creative Commons BY-SA 3.0 ", correct: true}
            - {value: "Creative Commons 3.0 ", correct: false}
            - {value: "Creative Commons BY 3.0 ", correct: false}
            - {value: "Creative Commons BY-SA-C 3.0 ", correct: false}
            - {value: "Creative Commons BY-SA 2.0 ", correct: false}
            - {value: "Creative Commons BY 2.0 ", correct: false}
