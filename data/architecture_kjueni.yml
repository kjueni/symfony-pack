category: Architecture (kjueni)
questions:
  #Symfony Flex - https://symfony.com/doc/current/setup/flex.html#content_wrapper
    -
        question: 'True or False ? Symfony Flex improves the Symfony Installer and the Symfony Standard Edition'
        answers:
            - {value: "True", correct: true}
            - {value: "False", correct: false}
    -
        question: 'True or False ? Symfony Flex is a Composer plugin that modifies the behavior of the require, update, and remove commands'
        answers:
            - {value: "True", correct: true}
            - {value: "False", correct: false}
    -
        question: 'What is an advancement of using Symfony Flex instead of just composer?'
        answers:
            - {value: "It is possible to use aliases for certain libraries, e.g. 'mailer' for 'SwiftmailerBundle'", correct: true}
            - {value: "In a recipe it can be specified for which environment the package should be installed", correct: true}
            - {value: "It is possible to add default ENV variables via the recipe", correct: true}
            - {value: "You have access to many more packages", correct: false}
            - {value: "It is possible to use local repositories for composer", correct: false}
    -
        question: 'True or False ? Symfony Flex recipes are stored in a manifest.json file'
        answers:
            - {value: "True", correct: true}
            - {value: "False", correct: false}
    -
        question: 'True or False ? Symfony Flex recipes are stored in the composer.json file'
        answers:
            - {value: "False", correct: true}
            - {value: "True", correct: false}
    -
        question: 'What would be the right command to set the right flag to tell Symfony to also install packages from the Contrib repository?'
        answers:
            - {value: "composer config extra.symfony.allow-contrib true", correct: true}
            - {value: "composer require extra.symfony.allow-contrib", correct: false}
            - {value: "composer set extra.symfony.allow-contrib true", correct: false}
            - {value: "composer define extra.symfony.allow-contrib true", correct: false}
    -
        question: 'True or False ? Symfony Flex can be used for almost all directory structures'
        answers:
            - {value: "False", correct: true}
            - {value: "True", correct: false}
    -
        question: 'True or False ? To use Symfony Flex it is necessary to have the same directory structure as used by default in Symfony 4'
        answers:
            - {value: "True", correct: true}
            - {value: "False", correct: false}
    -
        question: 'What is the correct syntax to use Symfony Flex?'
        answers:
            - {value: "composer require symfony/flex", correct: true}
            - {value: "php bin/console import flex", correct: false}
            - {value: "php bin/console add symfony/flex", correct: false}
            - {value: "php app/console require symfony", correct: false}
            - {value: "composer add symfony/flex", correct: false}
            - {value: "composer add flex", correct: false}
